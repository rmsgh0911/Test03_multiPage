<!DOCTYPE html>
<html>
  <head>
    <title>Rotating Cubes Performance Test - A-Frame</title>
    <meta name="description" content="">
    <script src="../public/dist/aframe-master.js"></script>
    <script src="../public/components.js"></script>
	<script src="../public/fps-counter-component.js"></script> 
    <script src="./main_glTF.js"></script>

    
  </head>
  <style>
    body {
      color: #cccccc;
      font-family: Monospace;
      font-size: 13px;
      text-align: center;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      background-color: #000;
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 5px;
      z-index: 9999;
    }
    #info a {
      color: #fff;
    }
  </style>
  <body>
    <div id="info">
      <a href="?numobjects=5000">none</a>
      <a href="?component=rotate-obj3d&numobjects=5000">rotate-obj3d</a>
      <a href="?component=rotate-get-obj3d&numobjects=5000">rotate-get-obj3d</a>
      <a href="?component=rotate-obj3d-set&numobjects=5000">rotate-obj3d-set</a>
      <a href="?component=rotate-get-set&numobjects=5000">rotate-get-set</a>
      <a href="?component=rotate-get-settext&numobjects=5000">rotate-get-settext</a>
    </div>
    <a-scene stats main>
      <!-- assets -->
      <a-assets>
        <a-asset-item id="tree1" src="../public/assets/models/tree1.glb"></a-asset-item>
        <a-asset-item id="tree2" src="../public/assets/models/tree2.glb"></a-asset-item>
        <a-asset-item id="crate-mtl" src="../public/assets/models/crate/crate.mtl"></a-asset-item>
        <a-asset-item id="crate-obj" src="../public/assets/models/crate/crate.obj"></a-asset-item>
        <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"></a-asset-item>
      </a-assets>

      <a-entity camera wasd-controls look-controls>
        <a-entity position="0 0 -1.1" geometry="primitive: plane; width: 0.16; height: 0.1;" material="color: white; shader: flat"></a-entity>
        <a-entity position="0 0 -1" fps-counter></a-entity>
      </a-entity>
    </a-scene>
    <!-- <script src="../multiview-extension/button.js"></script> -->
  </body>
</html>
